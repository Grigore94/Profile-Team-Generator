<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class=""></i>{{ status }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:">{{ email }}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
