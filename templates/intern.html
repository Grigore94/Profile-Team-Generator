<div class="card employee-card">
    <div class="card-header" style="background-color: rgb(97, 89, 89);">
        <h2 class="card-title" style="color: rgb(240, 15, 15)">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2" style="color: rgb(240, 15, 15)"></i>{{ status }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:">{{ email }}</a></li>
            <li class="list-group-item">School: {{ school }}</li>
        </ul>
    </div>
</div>
